<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Cookies Iframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="code.js"></script>
</head>
<body>
<div class="container">
    <h1>Test Cookie</h1>
    <form method="post">
        <input id="cookieName" type="text" name="cookieName" placeholder="Enter cookie value">
        <input type="button" value="Server Request" onclick="callServer('https://inner.io:8443', 'inner.io')">
        <input type="button" value="Read Cookies" onclick="readCookies('https://inner.io:8443')">
    </form>
    <div>Cookie value:
        <pre id="cookieValue"></pre>
    </div>
</div>
</body>
</html>
