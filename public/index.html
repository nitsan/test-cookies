<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="code.js"></script>
</head>
<body>
    <div class="container">
        <h1>Test Cookie</h1>
        <form method="post">
            <input id="cookieName" type="text" name="username" placeholder="Enter cookie value">
            <input type="button" value="Submit" onclick="callServer('https://nitsan.io:8443', 'nitsan.io')">
            <input type="button" value="Read Cookies" onclick="readCookies('https://inner.io:8443')">
        </form>
        <div>Cookie value:
            <pre id="cookieValue"></pre>
        </div>
        <iframe src="https://inner.io:8443/iframe.html" width="100%" height="300px"></iframe>
    </div>
</body>
</html>
